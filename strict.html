<!DOCTYPE html>
<html>
<head>
	<title>Strict Example</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<section class="header__logo">
			<img src="logo.png" class="header__logo_img">
			<span class="header__logo_span"></span>
		</section>
	</div>
	<div class="main"></div>
	<div class="footer">
		<section class="footer__copyright">
			<span class="footer__copyright_span"></span>
		</section>
		<section class="footer__social-icons">
			<img src="facebook.png">
			<img src="twitter.png">
			<img src="google.png">
			<img src="in.png">
		</section>
		
	</div>
</body>
</html>
